<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="miningContainer">
        <h2>Mining.js</h2>
        <div>
            <label for="networkSelect">Select Network:</label>
            <select id="networkSelect">
                <option value="eth">Ethereum</option>
                <option value="optimism_eth">OP </option>
            </select>
        </div>
        
        <div>
            <label for="miningOptionsSelect">Select Mining Option:</label>
            <select id="miningOptionsSelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <button id="startMiningButton">Start Mining</button>
        <button id="autoMineButton">⚙️ Auto Mining: OFF</button>
        
        <p>Status: <span id="miningStatus">Not started</span></p>
        <p>Current Balance: <span id="miningBalance">0</span> <span id="miningTicker">ETH</span></p>
        <p>Time Remaining: <span id="miningTime">0</span> seconds</p>

        <div class="progress-bar-container">
            <div id="miningProgressBar" class="progress-bar"></div>
        </div>

        <p>Current Block Height: <span id="blockHeightDisplay">0</span></p>
        <p>Next Block to Mine: <span id="nextBlockIdDisplay">---</span></p>
        
        <p id="authStatusMessage" style="color: #ffcc00;"></p>


        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="mining-worker.js" defer></script> <script src="mining.js"></script>
    </div>
</body>
</html>
